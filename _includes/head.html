<head profile="http://www.w3.org/2005/10/profile">
    <link rel="icon" type="image/png" href="{{ "/iwu_logo.ico" | prepend: site.baseurl_root }}" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

    <title>{% if page.title %}{% translate page.title %}{% else %}{% translate titles.site %}{% endif %}</title>
    <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}" />

	<link href="{{ "/assets/shariff/shariff.complete.css" | prepend: site.baseurl_root }}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen,projection" href="{{ "/assets/lib/materialize/css/materialize.min.css" | prepend: site.baseurl_root }}" />
    <link rel="stylesheet" href="//cdn.materialdesignicons.com/3.8.95/css/materialdesignicons.min.css">
    <link rel="stylesheet" type="text/css" media="screen,projection" href="{{ "/assets/css/base.css" | prepend: site.baseurl_root }}" />
    <link rel="stylesheet" type="text/css" media="screen,projection" href="{{ "/assets/css/theme.css" | prepend: site.baseurl_root }}" />
    <link rel="stylesheet" type="text/css" media="screen,projection" href="{{ "/assets/css/format.css" | prepend: site.baseurl_root }}" />
    <link rel="stylesheet" type="text/css" media="screen,projection" href="{{ "/assets/css/syntax.css" | prepend: site.baseurl_root }}" />
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | relative_url }}" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}" />
    {% for css in page.cssarr %}
    <link rel="stylesheet" type="text/css" href="{{ "/assets/css/" | prepend: site.baseurl_root }}{{ css }}" />
    {% endfor %}

  {% if jekyll.environment == 'production' and site.google_analytics %}
  {% include google-analytics.html %}
  {% endif %}

  {% seo %}

  {% if page.jsarr %}
    {% comment %}
      <!-- Visualization with d3.js -->
      <!-- See also http://blog.emmatosch.com/2016/03/09/using-custom-javascript-in-jekyll-blogs.html-->
    {% endcomment %}
    {% if jekyll.environment == "production" %}
      <script src="https://d3js.org/d3.v5.min.js"></script>
      <script src="https://d3js.org/d3-array.v2.min.js"></script>
    {% else %}
      <script src="https://d3js.org/d3.v5.js"></script>
      <script src="https://d3js.org/d3-array.v2.js"></script>
    {% endif %}
  {% endif %}
</head>
