<head profile="http://www.w3.org/2005/10/profile">
    <link rel="icon" type="image/png" href="{{ "/iwu_logo.ico" | relative_url }}" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

    <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
    <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}" />

	<link href="{{ "/assets/shariff/shariff.complete.css" | relative_url }}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen,projection" href="{{ "/assets/lib/materialize/css/materialize.min.css" | relative_url }}" />
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/3.8.95/css/materialdesignicons.min.css">
    <link rel="stylesheet" type="text/css" media="screen,projection" href="{{ "/assets/css/main.css" | relative_url }}" />
    <link rel="stylesheet" type="text/css" media="screen,projection" href="{{ "/assets/css/theme.css" | relative_url }}" />
    <link rel="stylesheet" type="text/css" media="screen,projection" href="{{ "/assets/css/format.css" | relative_url }}" />
    <link rel="stylesheet" type="text/css" media="screen,projection" href="{{ "/assets/css/syntax.css" | relative_url }}" />
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | relative_url }}" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}" />
    {%- for css in page.cssarr -%}
    <link rel="stylesheet" type="text/css" href="{{ "/assets/css/" | relative_url }}{{ css }}" />
    {%- endfor -%}

  {%- if jekyll.environment == 'production' and site.google_analytics -%}
  {%- include google-analytics.html -%}
  {%- endif -%}

  {%- seo -%}

  {%- if page.jsarr -%}
    {%- if jekyll.environment == "production" -%}
      <script src="https://d3js.org/d3.v5.min.js"></script>
      <script src="https://d3js.org/d3-array.v2.min.js"></script>
    {%- else -%}
      <script src="https://d3js.org/d3.v5.js"></script>
      <script src="https://d3js.org/d3-array.v2.js"></script>
    {%- endif -%}
  {%- endif -%}
</head>
